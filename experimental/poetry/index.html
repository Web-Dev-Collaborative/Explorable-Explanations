  <title>IONIAN ENCHANTMENT || Ryan Somma</title>
  <!-- a remix of Taroko Gorge, by Nick Montfort http://nickm.com/poems/taroko_gorge.html -->
<style type="text/css"> /* <![CDATA[*/
 body  {

    text-decoration : none; }
 
 </style>
<script language="JavaScript" type="text/javascript">
var t=0;
var n=0;
var paths=0;
var vessel='acoustic mirror,antiquated appliance,cassette tape,cathode ray tube,copper wire,hand-held device,ear,eardrum,ether,etheric ocean,fax machine,fibre optic cable,ghost,ghost orchid,groove,guitar amplifier,headset,hearing aid,hub,inner ear,kitchen sink,lost soul,magnetic tape,medium,network,over-active imagination,poltergeist,phantom,packet ship,pirate radio,radio relay tower,radar,receptor,receiver,reel-to-reel,router,short-wave radio,skipping record,solid state,soul,spectre,spirit,station,telegraph cable,telephone,tin-can telephone,television,transistor,twisted pair,vacuum tube,web server,whisper wire,wire'.split(',');

var sound='advertising jingle,background noise,beep,blip,buzz and rattle,faint click,deep breath,fragmented conversation,hiss and crackle,disembodied voice,equipment artefact,feedback loop,howl,hoax rumour,incoherent rambling,interference,low rumble,mumble,murmur,moan,pop,pop-pop sound,rattle,ring,room noise,scream,shriek,sigh,sob,squeak,song,strange noise,steady hum,static,otherworldly wail,whir,whistle,whisper'.split(',');

var transmit='air,announce,articulate,beam,blare,boost,bounce,broadcast,cable,conduct,communicate,deliver,direct,re-direct,drive,emit,emenate,engage,fill,generate,haunt,message,output,ping,pipe,post,produce,project,pulsate,repell,reverberate,send,separate,share,ship,signal,sing,split,stimulate,stir,strain,strengthen,strike,tap,televise,transmit,tremble,whisper,wire'.split(',');

var modulate='bend,blend,blur,break,complicate,confuse,couple,cut,deform,delay,disfigure,disperse,distort,dissolve,disturb,duplicate,edit,encode,encrypt,equalize,fade,haunt,hard pan,increase,influence,layer,link,loop,mediate,modulate,note,obliterate,release,mute,quaver,record,relay,remediate,render,re-write,shade,shadow,shiver,slice,splice,spook,study,style,translate,twist,twitter,warble,write';
modulate=modulate.split(',');
var receive='absorb,assimilate,balance,become,bug,capture,channel,collect,commune,complement,concentrate,dissolve,distort,distil,eavesdrop,enter,feel,ground,hear,incorporate,intercept,intuit,listen,mirror,perceive,quaver,quiver,read,reflect,route,re-route,record,resonate,reverberate,shake,tremble,vibrate,waver'.split(',');
var s='s,'.split(',');
var texture='barely perceptible,complex,creepy,dense,delicate, eerie,encripted,encoded,intense,faint,haunted,paranormal,powerful,unexplained,mysterious,shadowy,strange,vaguely familiar,wholly terrifying,'.split(',');

function rand_range(max) {
 return Math.floor(Math.random()*(max+1));
}
function choose(array) {
 return array[rand_range(array.length-1)];
}
function path() {
 var p=rand_range(1);
 var words=choose(vessel);
 if ((words=='ghost')&&(rand_range(3)==1)) {
  words='whisper wires '+choose(transmit);
 } else {
  words+=s[p]+' '+choose(receive)+s[(p+1)%2];
 }
 words+=' the '+choose(sound)+choose(s)+'.';
 return words;
}
function route() {
 var p=rand_range(1);
 var words=choose(sound);
 if ((words=='whisper')&&(rand_range(3)==1)) {
  words='haunt '+choose(vessel);
 } else {
  words+=s[p]+' '+choose(modulate)+s[(p+1)%2];
 }
 words+=' through '+choose(vessel)+choose(s)+'.';
 return words;
}
function site() {
 var words='';
 if (rand_range(2)==1) {
  words+=choose(vessel);
 } else {
  words+=choose(sound);
 }
 words+='s '+choose(receive)+'.';
 return words;
}
function phenomena() {
 var adjs=(choose(texture)+',analogue,acoustic,electronic,harmonic,magnetic,nonsense noise,sonic pulse,'+'phenomena').split(',');
 var target=1+rand_range(2);
 while (adjs.length>target) {
  adjs.splice(rand_range(adjs.length),1);
  }
 var words='\u00a0\u00a0'+choose(modulate)+' the '+adjs.join(' ')+' -';
 return words;
}
function do_line() {
 var main=document.getElementById('main');
 if (t<=30) {
  t+=1;
 } else {
  main.removeChild(document.getElementById('main').firstChild);
 }
 if (n===0) {
  text=' ';
 } else if (n==1) {
  paths=2+rand_range(2);
  text=path();
 } else if (n<paths) {
  text=site();
 } else if (n==paths) {
  text=route();
 } else if (n==paths+1) {
  text=' ';
 } else if (n==paths+2) {
  text=phenomena();
 } else {
  text=' ';
  n=0;
 }
 n+=1;
 text=text.substring(0,1).toUpperCase()+text.substring(1,text.length);
 last=document.createElement('div');
 last.appendChild(document.createTextNode(text));
 main.appendChild(last);
}
function poem() {
 setInterval(do_line, 1200);
}
</script>
</head>
